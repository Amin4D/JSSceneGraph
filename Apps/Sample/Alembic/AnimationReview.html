    <script type="text/javascript">
$(document).ready(function() {

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      position: FABRIC.RT.vec3(20, 20, 20),
      target: FABRIC.RT.vec3(0, 0, 0),
      nearDistance: 0.01,
      farDistance: 1000
    });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(10000, 10000, 10000) });

  scene.constructNode("CameraManipulator", { targetNode:camera } );

  scene.constructNode('Instance', {
          geometryNode: scene.constructNode('Grid', {
              size_x: 120.0,
              size_z: 120.0,
              sections_x: 32,
              sections_z: 32 }),
          materialNode: scene.constructNode('FlatMaterial')
      });
  
  var cameraMaterial = scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgb(0.0, 0.0, 1.0, 1) });
  var cameraPrimitive = scene.constructNode('CameraPrimitive', { size: 1.2 });

  // hook for the alembic content
  var resourceLoadNode = undefined;
  var parsedCameras = {};
  var parsedInstances = {};

  // deal with camera switchting
  var usedCamera = "userCamera";
  var switchCamera = function(cameraName) {
    if(cameraName == usedCamera)
      return;
    usedCamera = cameraName;
    
    if(cameraName == "userCamera") {
      viewport.setCameraNode(camera);
      for(var name in parsedCameras) {
        parsedCameras[name].setDrawToggle(true);
      }
    } else {
      viewport.setCameraNode(resourceLoadNode.getParsedNodes()[cameraName]);
      for(var name in parsedCameras) {
        parsedCameras[name].setDrawToggle(false);
      }
    }
    viewport.redraw();
  };
  
  // load the alembic content based on user interaction
  var selectedNode = undefined;
  var loadAlembicAsset = function(url) {
    var assets = scene.importAssetFile(url, {
      dependentNode: viewport,
      onLoadCallback: function(){
  
        // get the first asset name
        var assetName = undefined;
        for(var name in assets) {
          assetName = name;
          break;
        }
        
        resourceLoadNode = assets[assetName];
        var parsedNodes = resourceLoadNode.getParsedNodes();
        var objectListHtml = "";
        var cameraListHtml = "<option value='userCamera'>Free Camera</option>";
        
        // setup the animation time
        $('#localtime').slider({
            min: resourceLoadNode.getAnimationController().getTimeRange().x,
            max: resourceLoadNode.getAnimationController().getTimeRange().y,
            step: 0.01
        });
        $('#planetime').slider({
            min: resourceLoadNode.getAnimationController().getTimeRange().x,
            max: resourceLoadNode.getAnimationController().getTimeRange().y,
            step: 0.01
        });
        
        // loop over all assets and create an instance
        for(var name in parsedNodes) {
          var parsedNode = parsedNodes[name];
          if(parsedNode.isTypeOf('Triangles')) {
            parsedInstances[name] = scene.constructNode('Instance', {
              transformNode: resourceLoadNode.getCorrespondingTransform(name),
              geometryNode: parsedNode,
              materialNode: scene.constructNode('PhongMaterial', {
                diffuseColor: FABRIC.RT.rgb(0.5, 0.5, 0.5, 1),
                specularColor: FABRIC.RT.rgb(0.15, 0.15, 0.15, 1),
                lightNode: light,
              })
            });
            objectListHtml += "<option value='"+name+"'>"+name.substring(name.lastIndexOf('/')+1,1000)+"</option>"
            if(!selectedNode)
              selectedNode = parsedNode;
          }
          else if(parsedNode.isTypeOf('Camera')) {
            
            // create a primitive for this camera
            parsedCameras[name] = scene.constructNode('Instance', {
              transformNode: parsedNode.getTransformNode(),
              geometryNode: cameraPrimitive,
              materialNode: cameraMaterial
            });

            cameraListHtml += "<option value='"+name+"'>"+name.substring(name.lastIndexOf('/')+1,1000)+"</option>"
          }
        }
        
        $('#objectlist').html(objectListHtml).change( function(ui) {
          
          var selectedName = $('#objectlist').attr('value');
          selectedNode = parsedNode[selectedName];
          for(var name in parsedInstances) {
            var mat = parsedInstances[name].getMaterialNode();
            if(name == selectedName)
              mat.setDiffuseColor(FABRIC.RT.rgb(0.85, 0.85, 0.85, 1));
            else
              mat.setDiffuseColor(FABRIC.RT.rgb(0.5, 0.5, 0.5, 1));
          }
          viewport.redraw();
        });
        
        $('#cameralist').html(cameraListHtml).change( function(ui) {
          switchCamera($('#cameralist').attr('value'));
        });

        //$('#loadingDialog').dialog('close');
        viewport.redraw();
      }
    });
  };
  
  // for now let's load the frog
  loadAlembicAsset('Models/frog.abc');
  
  // deal with plane generation
  var planes = {};
  var planeGeometry = scene.constructNode('Plane');
  var createPlane = function() {

    // get the center of the selected object
    var bbox = selectedNode.getBoundingBox();
    var center = bbox.min.add(bbox.max).scale(0.5);
    var cameraXfo = viewport.getCameraNode().getTransformNode().getGlobalXfo();
    center = cameraXfo.projectInv(FABRIC.RT.xfo({tr: center})).tr;
    center.x = center.y = 0.0;
    var planeXfo = cameraXfo.project(FABRIC.RT.xfo({
      tr: center,
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(1,0,0),90)
    }));
    
    // compute the width and height of the plane
    var fovY = viewport.getCameraNode().getFovY();
    var height = 0.15 * Math.abs(center.z) * Math.tan(fovY * 0.5);
    var aspect = $('#FabricContainer').width() / $('#FabricContainer').height();
    var width = height * aspect;
    planeXfo.sc.x = width;
    planeXfo.sc.z = height;

    var planeMaterial = scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgba(1.0,0.0,0.0,1.0)});
    
    // now create a plane
    var planeInstance = scene.constructNode('Instance', {
      transformNode: scene.constructNode('Transform', { globalXfo: planeXfo }),
      geometryNode: planeGeometry,
      materialNode: planeMaterial
    });

    scene.redrawAllWindows();
  };
  
  // setup all sliders
  $('#lightDirection').slider({
      min: 0.0,
      max: 360.0,
      step: 0.5
    }).bind('slide',
      function(event, ui) {
        var pos = FABRIC.RT.vec3(10000,10000,10000);
        var rot = FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0,1,0),ui.value);
        pos = rot.rotateVector(pos);
        light.setPosition(pos);
        scene.redrawAllWindows();
    });  

  $('#localtime').slider().bind('slide',
      function(event, ui) {
        $('#play').button('option', {
          label: 'Play',
          icons: {
            primary: 'ui-icon-play'
          }
        });
        scene.animation.pause();
        scene.animation.setTime(ui.value);
        scene.redrawAllWindows();
    });  
  $('#planetime').slider().bind('slide',
      function(event, ui) {
        $('#play').button('option', {
          label: 'Play',
          icons: {
            primary: 'ui-icon-play'
          }
        });
        scene.animation.pause();
        scene.animation.setTime(ui.value);
        $('#localtime').slider('value', ui.value);
        scene.redrawAllWindows();
    });  
  $('#planeblend').slider({
      min: 0.0,
      max: 10.0,
      step: 1.0,
      value: 5.0
    }).bind('slide',
      function(event, ui) {
        scene.redrawAllWindows();
    });
  
  $('#createplane').button({
      text: true,
    })
    .click(function() {
      if(!resourceLoadNode)
        return;
      createPlane();
    });
  
  $('#switchcamera').button({
      text: true,
    })
    .click(function() {
      if(!resourceLoadNode)
        return;
      switchCamera();
    });

  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    })
    .click(function() {
      if(!resourceLoadNode)
        return;
      var options;
      if ($(this).text() == 'Play') {
        $(this).button('option', {
          label: 'Pause',
          icons: {
            primary: 'ui-icon-pause'
          }
        });
        var localTime = $('#localtime').slider();
        scene.animation.play( function() {
          localTime.slider('value', resourceLoadNode.getAnimationController().getLocalTime());
        });
      } else {
        $(this).button('option', {
          label: 'Play',
          icons: {
            primary: 'ui-icon-play'
          }
        });
        scene.animation.pause();
      }
    });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      viewport.redraw();
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      return true;
    }
  });
  
});

</script>
