    <script type="text/javascript">
$(document).ready(function() {

  var $globalTimeSlider = $('#globalTime').slider({
      min: 0.0,
      max: 117.0,
      step: 1.0
    });

  $('#importModel').button().change(function(e) {
      // TODO: Enable file importing
        console.log($(this).val());
      var assets = scene.importAssetFile($(this).val());
      for (i in assets) {
        assets[i].setMaterialNode(redMaterial);
        drawNode.setGeometryNode(assets[i]);
      }

      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
    });

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 1,
      farDistance: 2000,
      position: FABRIC.RT.vec3(0, 5, 10).scale(2)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(10, 30, 100) });

  var redMaterial = scene.constructNode('PhongMaterial', {
    diffuseColor: FABRIC.RT.rgb(0.8, 0.2, 0.2, 1),
    lightNode: light,
  });
  
  // create the alembic content, and fire the load once it is loaded
  var resourceName = 'monster';
  var assets = scene.importAssetFile('Models/'+resourceName+'.abc', {
    dependentNode: viewport,
    onLoadCallback: function(){
      
      // loop over all assets and create an instance
      for(var name in assets[resourceName].getParsedNodes()) {
        if(assets[resourceName].getParsedNodes()[name].isTypeOf('Triangles'))
        {
          scene.constructNode('Instance', {
            transformNode: assets[resourceName].getCorrespondingTransform(name),
            geometryNode: assets[resourceName].getParsedNodes()[name],
            materialNode: redMaterial
          });
        }
      }
      viewport.redraw();
    }
  });
  
  $globalTimeSlider.bind('slide',
    function(event, ui) {
      assets[resourceName].setSample(ui.value);
      scene.redrawAllWindows();
    });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
