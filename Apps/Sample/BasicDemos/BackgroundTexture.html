<script type="text/javascript">


$(document).ready(function() {

  var scene = FABRIC.SceneGraph.createScene({ preDraw:false, postDraw:false });
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15)
  });

  viewport.setBackgroundTextureImage(scene.constructNode('Image', {
    url: 'Resources/tomatoes_960_640.png'
  }));

  // We cannot enable pose processing effectds untill we can removeChildEventHandlers
  viewport.addPostProcessEffectShader(scene.constructNode('EdgeDetectionPostProcessEffect'));

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
//    $('#loadingDesc').html(name);
    console.log((1.0-(countRemaining/count))*100 + ":"+label);
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      viewport.redraw();
    }
  });

});

</script>
