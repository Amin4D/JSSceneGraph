    <script type="text/javascript">
    
$(document).ready(function() {
  
  var $globalTimeSlider = $('#globalTime').slider({
      min: 0.0,
      max: 1.5,
      step: 0.01
    });

  // Create the scene.
  var scene = FABRIC.SceneGraph.createScene();
  scene.animation.setTime(-1);

  var viewport = scene.constructNode('Viewport', {
    enableRaycasting: true,
    windowElement: document.getElementById('FabricContainer')
  });

  var haveCameraManipulator = false;
  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
    position: FABRIC.RT.vec3(30, 25, 30),
    target: FABRIC.RT.vec3(-10, 5, 10)
  });

  var assets = scene.importAssetFile('Models/mocap_01.dae', {
    buildSkeletonFromHierarchy: 'Biped_Nulls_UpperBody'
  });

  var skeletonNode = assets['Biped_Nulls_UpperBodyCharacterSkeleton'];
  var variablesNode = assets['Biped_Nulls_UpperBodyCharacterVariables'];

  // create a character rig!
  var characterRig = scene.constructNode('CharacterRig', {
      skeletonNode: skeletonNode,
      variablesNode: variablesNode
    });
  characterRig.addSolver('solveColladaPose', 'FKHierarchySolver', { localxfoMemberName: 'localxfos' });

  var geometryNode = scene.constructNode('CharacterSkeletonDebug', {
      characterRigNode: characterRig,
      boneradius: 1.0
    });

  var flatMaterial = scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgb(1.0, 1.0, 1.0, 1.0) });
  var instanceNode = scene.constructNode('Instance', {
      geometryNode: geometryNode,
      materialNode: flatMaterial
    });

  if (!haveCameraManipulator)
  {
    scene.constructNode('CameraManipulator', { targetNode: camera });
    viewport.setCameraNode(camera);
    haveCameraManipulator = true;
  }

  // create the scene grid
  scene.constructNode('Instance', {
          geometryNode: scene.constructNode('Grid', {
              size_x: 40.0,
              size_z: 40.0,
              sections_x: 20,
              sections_z: 20 }),
          materialNode: scene.constructNode('FlatMaterial')
      });

  $globalTimeSlider.slider('value', 0.0);
  $globalTimeSlider.bind('slide',
    function(event, ui) {
      scene.animation.setTime(ui.value);
      scene.redrawAllWindows();
    });
  
  
  $('#loadingDialog').dialog({
    modal: true
  });
  
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      viewport.redraw();
      return true;
    }
  });

});

</script>
