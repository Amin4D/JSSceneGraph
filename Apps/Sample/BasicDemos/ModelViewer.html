    <script type="text/javascript">
$(document).ready(function() {

  $('#importModel').button().change(function(e) {
      // TODO: Enable file importing
        console.log($(this).val());
      var assets = scene.importAssetFile($(this).val());
      for (i in assets) {
        assets[i].setMaterialNode(redMaterial);
        drawNode.setGeometryNode(assets[i]);
      }

      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
    });

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 1,
      farDistance: 20,
      position: FABRIC.RT.vec3(0, 5, 10)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });

  viewport.setCameraNode(camera);
/*
  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });
  
  var redMaterial = scene.constructNode('PhongMaterial', {
          diffuseColor: FABRIC.RT.rgb(0.8, 0, 0, 1),
          lightNode: light
        });
*/
  var assets = scene.importAssetFile('Models/bricks.dae');
  /*
  for( var i in assets){
    scene.constructNode('Instance', {
      geometryNode: assets[i],
      materialNode: redMaterial
    });
  }
  */
//  var instanceNode = scene.constructNode('Instance', { geometryNode: assets['OilTank01'], materialNode: redMaterial });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
