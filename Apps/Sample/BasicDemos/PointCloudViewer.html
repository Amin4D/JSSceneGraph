    <script type="text/javascript">
$(document).ready(function() {
  $('#importModel').button().change(function(e) {
      // TODO: Enable file importing
        console.log($(this).val());
      var assets = scene.importAssetFile($(this).val());
      for (i in assets) {
        assets[i].setMaterialNode(material);
        drawNode.setGeometryNode(assets[i]);
      }

      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
    });

  // Create the scene.
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });
  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      position: FABRIC.RT.vec3(271.35863603830336, 321.9770694518089, 480.3632724285126).scale(0.13),
      target: FABRIC.RT.vec3(0, 0, 0)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });

  viewport.setCameraNode(camera);

  var material = scene.constructNode('VertexColorMaterial', {
    prototypeMaterialType: 'PointMaterial',
    pointSize: 3.0
  });

  var assets = scene.importAssetFile('Models/PointCloud.ply', {
    sliceData: false,
    xfo: FABRIC.RT.xfo({
      sc: FABRIC.RT.vec3(10, 10, 10),
      tr: FABRIC.RT.vec3(0, 14, 0),
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(1, 0, 0), -88)
    })
  });

  var pointNode = assets['PointCloud'];
  var drawNode = scene.constructNode('Instance', { geometryNode: pointNode, materialNode: material });


  scene.constructNode('Instance', {
      geometryNode: scene.constructNode('Grid', {
        size_x: 70.0,
        size_y: 70.0,
        size_z: 70.0,
        sections_x: 20,
        sections_z: 20 }),
      materialNode: scene.constructNode('FlatMaterial')
    });


  var errors = scene.getErrors();
  if (errors.length > 0) {
    throw (errors.toString());
  }
  else {
    console.log(scene.getTimerProfiles());
    console.log('Done');
  }
});

</script>
