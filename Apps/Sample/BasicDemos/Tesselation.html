    <script type="text/javascript">
    
$(document).ready(function() {
  
  var onOsX = navigator.userAgent.search("Mac OS X");
  if(onOsX){
    alert("This demo uses OpenGL 4.0 features and cannot run on Mac OsX.");
    throw("This demo uses OpenGL 4.0 features and cannot run on Mac OsX.");
  }
  
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15)
  });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 0.1,
      farDistance: 500,
      position: FABRIC.RT.vec3(0, 5, 10).scale(2.0)
    });

  scene.constructNode("CameraManipulator", { targetNode:camera } );

  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });
  var triangles = scene.importAssetFile('Models/bricks.dae')['sphere'];
  
  var depthTexture = scene.constructNode('Image', { url: 'Resources/bricks_depth.png' });
  
  var tesselationMaterial = scene.constructNode('PhongTesselationMaterial', {
      color: FABRIC.RT.rgb(0.7, 0.7, 0.7, 1),
      wireColor: FABRIC.RT.rgb(0, 0, 0, 1),
      wireOpacity: 1.0,
      lightNode: light,
      depthTextureNode: depthTexture
    });

  scene.constructNode('Instance', {
      transformNode: scene.constructNode('Transform', {
          hierarchical: false
        }),
      geometryNode: triangles,
      materialNode: tesselationMaterial
    });

  $('#tesselationlevel')
  .slider({
      min: 1.0,
      max: 64.0,
      step: 1.0,
      value: tesselationMaterial.getTesselationInner(),
    })
  .bind('slide',
    function(event, ui) {
      tesselationMaterial.setTesselationInner(ui.value);
      tesselationMaterial.setTesselationOuter(ui.value);
      scene.redrawAllWindows();
    });

  $('#wireopacity')
  .slider({
      min: 0.0,
      max: 1.0,
      step: 0.01,
      value: tesselationMaterial.getWireOpacity(),
    })
  .bind('slide',
    function(event, ui) {
      tesselationMaterial.setWireOpacity(ui.value);
      scene.redrawAllWindows();
    });
  

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
