    <script type="text/javascript">

$(document).ready(function() {
  
  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });
  $('#reset').button({
    text: true,
  });
  
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    enableRaycasting: true,
    windowElement: document.getElementById('FabricContainer')
  });
  
  viewport.setBackgroundTextureImage(scene.constructNode('Image', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      position: FABRIC.RT.vec3(0, 3, 12).scale(2),
      target: FABRIC.RT.vec3(0, 0, 0),
      nearDistance: 0.1,
      farDistance: 200
    });
  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });

  // create a simulation world
  var bulletWorldNode = scene.constructNode('BulletWorldNode');
  
  // add a box shape
  var radius = 0.5;
  bulletWorldNode.addShape('Sphere',new FABRIC.RT.BulletShape.createSphere(radius));
  
  // create an array of bodies
  var bodies = [];

  // create a cube to draw it
  var sphereNode = scene.constructNode('Sphere', {
    radius: radius
  });

  // compute the transforms
  var numInstances = 128*2;
  for(var i=0;i<numInstances;i++) {
    bodies.push(new FABRIC.RT.BulletRigidBody({
      transform: FABRIC.RT.xfo({
        tr: FABRIC.RT.vec3(0,3.0 + i * 2.0 * radius,0),
      }),
      friction: 0.3,
      restitution: 0.7,
    }));
  }

  // create a single sliced transform node  
  var slicedTransform = scene.constructNode('BulletRigidBodyTransform', {
    name: 'Spheres',
    bulletWorldNode: bulletWorldNode,
    shapeName: 'Sphere',
    rigidBody: bodies
  });
  
  // create a constraint list, between all spheres
  var constraints = [];
  for(var i=0;i<bodies.length-1;i++) {
    constraints.push(FABRIC.RT.BulletConstraint.createPoint2Point({
      indexA: i,
      indexB: i+1,
      pivotA: FABRIC.RT.xfo({tr: FABRIC.RT.vec3(0,radius,0)}),
      pivotB: FABRIC.RT.xfo({tr: FABRIC.RT.vec3(0,-radius,0)}),
    }));
  }
  
  // push the constraints to the world
  bulletWorldNode.addConstraint('BallSockets',constraints,'Spheres','Spheres');
  
  // create a force manipulator
  var manipulatorNode = scene.constructNode('BulletForceManipulator', {
    bulletWorldNode: bulletWorldNode,
    cameraNode: camera,
    radius: 3.0,
    useFalloff: false
  });
  
  // create an instance to draw the spheres
  scene.constructNode('Instance', {
    geometryNode: sphereNode,
    materialNode: scene.constructNode('PhongInstancingExtMaterial', {
      diffuseColor: FABRIC.RT.rgb255(220,220,220),
      lightNode: light,
      transformTextureNode: slicedTransform.getTransformTexture(true)
    }),
    transformNode: slicedTransform,
    enableRaycasting: true
  });
  
  $('#loadingDialog').dialog({
    modal: true
  });
  
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    $('#loadingProgressBar').progressbar({
      value: (1.0-(doneWeight/totalWeight))*100
    });
    if (nbRemaining===0) {
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }

      $('#play').button()
        .click(function() {
          var options;
          if ($(this).text() == 'Play') {
            $(this).button('option', {
              label: 'Pause',
              icons: {
                primary: 'ui-icon-pause'
              }
            });
            scene.animation.play();
          } else {
            $(this).button('option', {
              label: 'Play',
              icons: {
                primary: 'ui-icon-play'
              }
            });
            scene.animation.pause();
          }
        });
      
      $('#step').button()
        .click(function() {
          scene.animation.step();
        });

      $('#reset').button()
        .click(function() {
          $('#play').button('option', {
            label: 'Play',
            icons: {
              primary: 'ui-icon-play'
            }
          });
          scene.animation.pause();
          viewport.redraw();
          scene.animation.setTime(0);
          viewport.redraw();
        });
        
    //  scene.animation.play();
      viewport.redraw();
      return true;
    }
  });
});
