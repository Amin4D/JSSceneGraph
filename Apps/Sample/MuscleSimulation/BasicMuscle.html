    <script type="text/javascript">
    
    
$(document).ready(function() {
  
  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });
  
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15),
    enableRaycasting: true
  });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 0.1,
      farDistance: 500,
      position: FABRIC.RT.vec3(0, 0, 10).scale(2.0),
      target: FABRIC.RT.vec3(0, -5, 0)
    });

  scene.constructNode("CameraManipulator", { targetNode:camera } );

  viewport.setCameraNode(camera);
  scene.constructNode("CameraManipulator", { targetNode:camera } );
  
  
  // create the scene grid
  scene.constructNode('Instance', {
      geometryNode: scene.constructNode('Grid', {
        size_x: 40.0,
        size_z: 40.0,
        sections_x: 20,
        sections_z: 20 }),
      materialNode: scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgb(0.4, 0.4, 0.4) }),
      transformNode: scene.constructNode('Transform', {
        hierarchical: false,
        globalXfo: FABRIC.RT.xfo({
          tr: FABRIC.RT.vec3(0, -5, 0)
        })
      } )
    });
  
  // first create a skeleton
  var skeletonNode = scene.constructNode('CharacterSkeleton');

  skeletonNode.addBone({name: 'anchorLeft', referencePose: FABRIC.RT.xfo({
      tr: FABRIC.RT.vec3(-5, 0, 0)
    }) });
  
  skeletonNode.addBone({name: 'anchorRight', referencePose: FABRIC.RT.xfo({
      tr: FABRIC.RT.vec3(5, 0, 0)
    }) });

  // create the rig
  var rigNode = scene.constructNode('CharacterRig', {
      skeletonNode: skeletonNode,
      computeInverseXfos: true
    });
      
  rigNode.addSolver('AnchorLeftSolver', 'RootBoneSolver', {
    bones: {
      bone: 'anchorLeft'
    },
    manipulatorSize: 2
    });
  rigNode.addSolver('AnchorRightSolver', 'RootBoneSolver', {
    bones: {
      bone: 'anchorRight'
    },
    manipulatorSize: 2
    });
      
  scene.constructNode('CharacterSkeletonDebug', {
      characterRigNode: rigNode,
      color: FABRIC.RT.rgba(1.0, 1.0, 1.0, 1.0),
      boneradius: 0.25
    });


  var muscleSystem = scene.constructNode('MuscleSystem', {
      characterRig: rigNode,
      gravity: FABRIC.RT.vec3(0, -9.0, 0)
    });
  /*
  var muscle = muscleSystem.addMuscle( {
    xfo: FABRIC.RT.xfo( {
        tr: FABRIC.RT.vec3( 0, 5, 0)
      })
    });
*/

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      
      $('#play').button()
        .click(function() {
          var options;
          if ($(this).text() == 'Play') {
            $(this).button('option', {
              label: 'Pause',
              icons: {
                primary: 'ui-icon-pause'
              }
            });
            scene.animation.play();
          } else {
            $(this).button('option', {
              label: 'Play',
              icons: {
                primary: 'ui-icon-play'
              }
            });
            scene.animation.pause();
          }
        });
      
      $('#step').button()
        .click(function() {
          scene.animation.step();
        });
        
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
