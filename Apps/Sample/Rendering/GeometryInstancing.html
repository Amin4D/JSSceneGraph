FABRIC.SceneGraph.defineEffectFromFile('PhongInstancingShaderBase', './Shaders/PhongInstancingShader.xml');


    
// These Node definitions are inlined for now, but will
// be moved to a separate file once they are stabilized. 
FABRIC.SceneGraph.registerNodeType('PhongInstancingShader', {
  factoryFn: function(options, scene) {
    
    var phongInstancingShader = scene.constructNode('PhongInstancingShaderBase', options );
    var redrawEventHandler = phongInstancingShader.getRedrawEventHandler();
    var instanceOffsetsID = FABRIC.SceneGraph.getShaderParamID('instanceOffsets');
    
    
    redrawEventHandler.addMember('instanceOffsets', 'Mat44[]', options.instanceOffsets);
    
    redrawEventHandler.preDescendBindings.append(scene.constructOperator({
        operatorName: 'loadInstanceOffsets',
        srcCode: '\n\
use OGLShaderProgram;\n\
operator loadUniform(\n\
  io OGLShaderProgram shaderProgram,\n\
  io Mat44 value[]\n\
) {\n\
  Integer location = shaderProgram.getUniformLocation('+instanceOffsetsID+');\n\
//  report("loadUniform:" + location);\n\
  if(location!=-1){\n\
    shaderProgram.loadMat44UniformArray(location, value);\n\
  }\n\
}\n\
        ',
        entryFunctionName: 'loadUniform',
        parameterLayout: [
          'shader.shaderProgram',
          'self.instanceOffsets'
        ]
      }));
    
    redrawEventHandler.preDescendBindings.append(scene.constructOperator({
        operatorName: 'setNumInstances',
        srcCode: '\n\
operator setNumInstances(\n\
  io OGLShaderProgram shaderProgram,\n\
) {\n\
  shaderProgram.numInstances = '+options.instanceOffsets.length+';\n\
}\n\
        ',
        entryFunctionName: 'setNumInstances',
        parameterLayout: [
          'shader.shaderProgram'
        ]
      }));
    
    return phongInstancingShader;
  }});
    
$(document).ready(function() {
  
  var onOsX = navigator.userAgent.search("Mac OS X");
  if (onOsX != -1) {
    alert("This demo uses OpenGL 4.0 features and cannot run on Mac OsX.");
    throw("This demo uses OpenGL 4.0 features and cannot run on Mac OsX.");
  }

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  // Create a camera to draw the scene from
  camera = scene.constructNode('TargetCamera', {
      nearDistance: 10,
      farDistance: 1200,
      position: FABRIC.RT.vec3(37, 27, 70),
      target: FABRIC.RT.vec3(10, -5, 30)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });
  
  var gridSize = 100;
  var numInstances = 60;
  var instancePositions = [];
  for (i = 0; i < numInstances; i++) {
    var scl = Math.random() + 0.5;
    instancePositions.push(FABRIC.RT.xfo( {
      tr: FABRIC.RT.vec3(
        (Math.random() - 0.5) * gridSize * 0.95,
        -2.5/scl,
        (Math.random() - 0.5) * gridSize * 0.95),
      ori:FABRIC.RT.Quat.makeFromAxisAndAngle( FABRIC.RT.vec3(0,1,0), (Math.random() - 0.5) * 360.0 ), /* TODO: Transtion the whole math libary to radians. */
      sc: FABRIC.RT.vec3(scl, scl, scl)
    }).makeMat44()
    );
  }
  var redMaterial = scene.constructNode('PhongInstancingShader', {
          diffuseColor: FABRIC.RT.rgb(0.8, 0, 0, 1),
          lightNode: light,
          numInstances: numInstances,
          instanceOffsets: instancePositions
        });
  
  var assets = scene.importAssetFile('../BasicDemos/Models/cow.obj');
  var instanceNode = scene.constructNode('Instance', { geometryNode: assets['cow'], materialNode: redMaterial });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
