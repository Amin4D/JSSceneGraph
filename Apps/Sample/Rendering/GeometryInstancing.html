FABRIC.SceneGraph.defineEffectFromFile('PhongInstancingShaderBase', './Shaders/PhongInstancingShader.xml');


    
// These Node definitions are inlined for now, but will
// be moved to a separate file once they are stabilized. 
FABRIC.SceneGraph.registerNodeType('PhongInstancingMaterial', {
  factoryFn: function(options, scene) {
    
    var phongInstancingShader = scene.constructNode('PhongInstancingShaderBase', options );
    var redrawEventHandler = phongInstancingShader.getRedrawEventHandler();
    var instanceTransformsID = FABRIC.SceneGraph.getShaderParamID('instanceTransforms');
    
    
    redrawEventHandler.addMember('instanceTransforms', 'Mat44[]', options.instanceTransforms);
    
    redrawEventHandler.preDescendBindings.append(scene.constructOperator({
        operatorName: 'loadInstanceTransforms',
        srcCode: '\n\
use OGLShaderProgram;\n\
operator loadUniform(\n\
  io OGLShaderProgram shaderProgram,\n\
  io Mat44 value[]\n\
) {\n\
  Integer location = shaderProgram.getUniformLocation('+instanceTransformsID+');\n\
//  report("loadUniform:" + location);\n\
  if(location!=-1){\n\
    shaderProgram.loadMat44UniformArray(location, value);\n\
  }\n\
}\n\
        ',
        entryFunctionName: 'loadUniform',
        parameterLayout: [
          'shader.shaderProgram',
          'self.instanceTransforms'
        ]
      }));
    
    redrawEventHandler.preDescendBindings.append(scene.constructOperator({
        operatorName: 'setNumInstances',
        srcCode: '\n\
operator setNumInstances(\n\
  io OGLShaderProgram shaderProgram,\n\
) {\n\
  shaderProgram.numInstances = '+options.instanceTransforms.length+';\n\
}\n\
        ',
        entryFunctionName: 'setNumInstances',
        parameterLayout: [
          'shader.shaderProgram'
        ]
      }));
    
    return phongInstancingShader;
  }});
    
$(document).ready(function() {
  
  var scene = FABRIC.SceneGraph.createScene();
  
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer')
  });
  
  viewport.setBackgroundTextureImage(scene.constructNode('Image', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));
  
  // Create a camera to draw the scene from
  camera = scene.constructNode('TargetCamera', {
      nearDistance: 10,
      farDistance: 1200,
      position: FABRIC.RT.vec3(37, 27, 70),
      target: FABRIC.RT.vec3(10, -5, 30)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) });
  
  var gridSize = 100;
  var numInstances = 60;
  var instanceTransforms = [];
  
  //////////////////////////////////////
  // add some cows
  for (i = 0; i < numInstances; i++) {
    var scl = Math.random() + 0.5;
    instanceTransforms.push(FABRIC.RT.xfo( {
      tr: FABRIC.RT.vec3(
        (Math.random() - 0.5) * gridSize * 0.95,
        -2.5/scl,
        (Math.random() - 0.5) * gridSize * 0.95),
      ori:FABRIC.RT.Quat.makeFromAxisAndAngle( FABRIC.RT.vec3(0,1,0), (Math.random() - 0.5) * Math.TWO_PI ), /* TODO: Transtion the whole math libary to radians. */
      sc: FABRIC.RT.vec3(scl, scl, scl)
    }).makeMat44()
    );
  }
  scene.constructNode('Instance', {
    geometryNode: scene.importAssetFile('../BasicDemos/Models/cow.obj')['cow'],
    materialNode: scene.constructNode('PhongInstancingMaterial', {
          diffuseColor: FABRIC.RT.rgb255(139,69,19),
          lightNode: light,
          numInstances: numInstances,
          instanceTransforms: instanceTransforms
        })
  });

  //////////////////////////////////////
  // Now add some bunnys
  instanceTransforms = [];
  for (i = 0; i < numInstances; i++) {
    var scl = (Math.random() + 0.5) * 15;
    instanceTransforms.push(FABRIC.RT.xfo( {
      tr: FABRIC.RT.vec3(
        (Math.random() - 0.5) * gridSize * 0.95,
        -7,
        (Math.random() - 0.5) * gridSize * 0.95),
      ori:FABRIC.RT.Quat.makeFromAxisAndAngle( FABRIC.RT.vec3(0,1,0), (Math.random() - 0.5) * Math.TWO_PI ),
      sc: FABRIC.RT.vec3(scl, scl, scl)
    }).makeMat44()
    );
  }
  scene.constructNode('Instance', {
    geometryNode: scene.importAssetFile('../BasicDemos/Models/bunny.obj')['bunny'],
    materialNode: scene.constructNode('PhongInstancingMaterial', {
          diffuseColor: FABRIC.RT.rgb255(205,192,176),
          lightNode: light,
          numInstances: numInstances,
          instanceTransforms: instanceTransforms
        })
  });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      if(!viewport.getGlewSupported('GL_EXT_draw_instanced')){
        alert("This demo requires OpenGL 3.2 features such as 'GL_EXT_draw_instanced' to run.\n\nIt appears that your graphics card does not support geometry instancing.");
        throw("This demo requires OpenGL 3.2 features such as 'GL_EXT_draw_instanced' to run.\n\nIt appears that your graphics card does not support geometry instancing.");
      }
      return true;
    }
  });
  
});
