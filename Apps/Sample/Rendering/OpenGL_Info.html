<script type="text/javascript">

$(document).ready(function() {
  
  // create a context and store it
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.75, 0.75, 0.75)
  });
  
  // create html for the types
  var html = "<b>OpenGL Information</b><br>";
  
  // ask for the opengl version
  var queryNode = scene.constructNode('OpenGLQuery');
  html += "<br>OpenGL Version Number: <i>"+queryNode.getOpenGLVersion()+"</i>";
  
  // output the html to the div
  $("#output").html(html);
});

</script>
