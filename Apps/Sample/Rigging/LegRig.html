    <script type="text/javascript">
$(document).ready(function() {


  // Create the scene.
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    backgroundColor: FABRIC.RT.rgb(0.5, 0.7, 0.9),
    enableRaycasting: true,
    windowElement: document.getElementById('FabricContainer')
  });

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      position: FABRIC.RT.vec3(0, 14, 14),
      target: FABRIC.RT.vec3(0, 6, 0),
      roll: 0,
      nearDistance: 0.001,
      farDistance: 20000,
      fovY: 60.0
  });
  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  // create the scene grid
  scene.constructNode('Instance', {
      geometryNode: scene.constructNode('Grid', {
        size_x: 40.0,
        size_z: 40.0,
        sections_x: 20,
        sections_z: 20 }),
      materialNode: scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgb(0.4, 0.4, 0.4) })
    });

  // first create a skeleton
  var skeletonNode = scene.constructNode('CharacterSkeleton');
  skeletonNode.addBone({name: 'root'});

  var xfo = FABRIC.RT.xfo({
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), -75),
        tr: FABRIC.RT.vec3(0, 11, 0)
    });
  skeletonNode.addBone({name: 'thighBone', referencePose: xfo, length: 6, parent: 'root'});

  xfo = FABRIC.RT.xfo({
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), -115),
      tr: xfo.tr.add(xfo.ori.rotateVector(FABRIC.RT.vec3(6, 0, 0)))
    });
  skeletonNode.addBone({name: 'calfBone', referencePose: xfo, length: 5, parent: 'thighBone' });

  xfo = FABRIC.RT.xfo({
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), -20),
      tr: xfo.tr.add(xfo.ori.rotateVector(FABRIC.RT.vec3(5, 0, 0)))
    });
  skeletonNode.addBone({name: 'ankleBone', referencePose: xfo, length: 1.5, parent: 'calfBone' });

  xfo = FABRIC.RT.xfo({
      ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), 0),
      tr: xfo.tr.add(xfo.ori.rotateVector(FABRIC.RT.vec3(1.5, 0, 0)))
    });
  skeletonNode.addBone({name: 'toeBone', referencePose: xfo, length: 1.5, parent: 'ankleBone' });

  // create the rig
  var rigNode = scene.constructNode('CharacterRig', {
      skeletonNode: skeletonNode
    });

    rigNode.addSolver('leg', 'LegSolver', {
    bones: {
      bones: ['thighBone', 'calfBone', 'ankleBone']
    }
  });


  // create the bone debug drawing
  scene.constructNode('CharacterSkeletonDebug', {
      characterRigNode: rigNode,
      color: FABRIC.RT.rgba(1.0, 1.0, 1.0, 1.0)
    });

  var errors = scene.getErrors();
  if (errors.length > 0) {
    throw (errors.toString());
  }

  var rigVariables = rigNode.getVariablesNode();

  var $ikBlendlider = $('#ikBlend')
      .slider({
        min: 0.0,
        max: 1.0,
        step: 0.01,
        value: 1.0
      })
      .bind('slide',
        function(event, ui) {
          rigVariables.setData('legIKBlend', ui.value);
          scene.redrawAllWindows();
        }
      );

  scene.redrawAllWindows();
  console.log('Done');
});

</script>
