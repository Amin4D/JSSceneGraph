    <script type="text/javascript">
    
    
$(document).ready(function() {
  
  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });
  
  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15),
    enableRaycasting: true
  });
  
  viewport.setBackgroundTextureImage(scene.constructNode('Image', {
    url: '../../BasicDemos/Resources/fabric-demo-gradient.png'
  }));
  

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 10.0,
      farDistance: 500,
      position: FABRIC.RT.vec3(0, 80, 200),
      target: FABRIC.RT.vec3(0, 40, 0)
    });

  scene.constructNode("CameraManipulator", { targetNode:camera } );

  viewport.setCameraNode(camera);
  scene.constructNode("CameraManipulator", { targetNode:camera } );
  
  
  // create the scene grid
  scene.constructNode('Instance', {
      geometryNode: scene.constructNode('Grid', {
        size_x: 240.0,
        size_z: 240.0,
        sections_x: 20,
        sections_z: 20 }),
      materialNode: scene.constructNode('FlatMaterial', { color: FABRIC.RT.rgb(0.2, 0.2, 0.2) })
    });
  
  
  var assetNodes = scene.importAssetFile('Models/BasicArm.dae');
    
  var rigNode = assetNodes.OilTank01CharacterRig;
  var rigInstanceNode = assetNodes.OilTank01CharacterInstance;
  var skeletonNode = assetNodes.OilTank01Skeleton;
  var characterMeshNode = assetNodes.OilTank01Mesh;
  var characterController = assetNodes.OilTank01Controller;
  
  characterController.setTimeRange(FABRIC.RT.vec2(0,3.3));
  
  var bones = skeletonNode.getBones();
  bones[2].length = 0.0;
  skeletonNode.setBones(bones);

  var materialNode = scene.constructNode('PhongSkinningMaterial', {
      lightNode: scene.constructNode('PointLight', { position: FABRIC.RT.vec3(420.0, 1000.0, 600.0) }),
      diffuseColor: FABRIC.RT.rgba(1.0, 0.75, 0.5, 1.0),
      numBones: rigNode.getSkeletonNode().getNumBones()
    });
  rigInstanceNode.setMaterialNode(materialNode);
  
  var skeletonGeometryNode = scene.constructNode("CharacterSkeletonDebug",{
    characterRigNode:rigNode,
    boneradius: 0.2
  });
  
  //////////////////////////////////////////////////////////////
  // Muscle System
  
  var muscleSystem = scene.constructNode('MuscleSystem', {
      characterRig: rigNode,
      gravity: FABRIC.RT.vec3(0, -9.8, 0)
    });
  
  muscleSystem.addMuscle( {
    xfo: FABRIC.RT.xfo( {
        tr: FABRIC.RT.vec3(13, 70, 0),
        ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), 65)
      }),
    length: 100,
    radius: 15,
    pointEnvelopeIds: FABRIC.RT.vec2(1,1),
    display: true
    });
  /*
  muscleSystem.addMuscle( {
    xfo: FABRIC.RT.xfo( {
        tr: FABRIC.RT.vec3(27, 73, 0),
        ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), 76)
      }),
    length: 85,
    radius: 15,
    pointEnvelopeIds: FABRIC.RT.vec2(1,1),
    display: true
    });
  
  muscleSystem.addMuscle( {
    xfo: FABRIC.RT.xfo( {
        tr: FABRIC.RT.vec3(-20, 22, 0),
        ori: FABRIC.RT.Quat.makeFromAxisAndAngle(FABRIC.RT.vec3(0, 0, 1), 45)
      }),
    length: 95,
    radius: 15,
    pointEnvelopeIds: FABRIC.RT.vec2(1,1),
    display: true
    });
  */
  skin = scene.constructNode('MuscleSkinDeformation', {
      muscleSystem: muscleSystem,
      baseSkinMesh: characterMeshNode
    });
  
  
  rigInstanceNode.setGeometryNode(skin);
  /*
  var skinInst = scene.constructNode('Instance', {
      geometryNode: skin
    })
    .setMaterialNode( scene.constructNode('VertexColorMaterial', {
        diffuseColor: FABRIC.RT.rgb(0.8, 0.5, 0.2),
        lightNode: light
      }))
    .setMaterialNode( scene.constructNode('WireframeMaterial', {
        color: FABRIC.RT.rgb(0.2, 0.2, 0.2, 1)
      }));
         
  */
  
  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      
      $('#play').button()
        .click(function() {
          var options;
          if ($(this).text() == 'Play') {
            $(this).button('option', {
              label: 'Pause',
              icons: {
                primary: 'ui-icon-pause'
              }
            });
            scene.animation.play();
          } else {
            $(this).button('option', {
              label: 'Play',
              icons: {
                primary: 'ui-icon-play'
              }
            });
            scene.animation.pause();
          }
        });
      
      $('#step').button()
        .click(function() {
          scene.animation.step();
        });
        
      viewport.redraw();
      return true;
    }
  });
  
});

</script>
