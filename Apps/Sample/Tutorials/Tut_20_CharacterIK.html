<script type="text/javascript">

$(document).ready(function() {
  
  // create a scene (this creates a context)
  var scene = FABRIC.SceneGraph.createScene();
  
  // create the first scenegraph node, the viewport
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15),
    enableRaycasting: true
  });

  // create a camera, to be able to see something
  var camera = scene.constructNode('TargetCamera', {
      position: FABRIC.RT.vec3(15, 15, 15),
      target: FABRIC.RT.vec3(0, 3, 0),
      nearDistance: 0.1,
      farDistance: 200
    });
  viewport.setCameraNode(camera);
  scene.constructNode("CameraManipulator", { targetNode:camera } );

  // create the scene grid
  scene.constructNode('Instance', {
          geometryNode: scene.constructNode('Grid', {
              size_x: 40.0,
              size_z: 40.0,
              sections_x: 20,
              sections_z: 20 }),
          materialNode: scene.constructNode('FlatMaterial')
      });

  var assets = scene.importAssetFile('Resources/tuscany_static.dae', {});

  // query the rig  
  var rig = assets.tuscanyCharacterRig;
  var skeleton = rig.getSkeletonNode();
  var bones = skeleton.getBones();
  
  // set the bone lengths
  for(var i=0;i<bones.length;i++)
  {
    if(bones[i].name.substr(0,4) == "foot"){
      bones[i].length = 2.0;
      // change the parent
      bones[i].parent = -1;
    } else if(bones[i].name.substr(0,3) == "leg"){
      bones[i].length = 3.0;
    } else {
      bones[i].length = 1.0;
    }
    bones[i].radius = 0.25;
  }
  skeleton.setBones(bones);

  var debug = scene.constructNode('CharacterSkeletonDebug', {
    characterRigNode: rig,
    boneradius: 1.0
  });
  var debugInstance = debug.getInstanceNode();

  // create a light node  
  var light = scene.constructNode('PointLight', {
    position: FABRIC.RT.vec3(-20,100,100)
  });

  // create a material node
  var material = scene.constructNode('PhongBumpReflectSkinningMaterial', {
      diffuseTextureNode: scene.constructNode('Image', { url: 'Resources/tuscany_d.png' }),
      specularTextureNode: scene.constructNode('Image', { url: 'Resources/tuscany_s.png' }),
      normalTextureNode: scene.constructNode('Image', { url: 'Resources/tuscany_n.png' }),
      lightNode: light,
      numBones: skeleton.getNumBones()
    });

  // draw a phong version of the couch
  assets.tuscanyInstance.setMaterialNode(material);
  
  // create all of the solvers
  var fksolver = rig.addSolver('backFk', 'FKHierarchySolver', {
    boneIndices: [skeleton.getBoneIndex('back')]
  });
  var prefixes = ['fl', 'fr', 'bl', 'br'];
  for(var i=0;i<prefixes.length;i++) {
    rig.addSolver(prefixes[i]+'IK', 'IK2BoneSolver', {
      bones: {
        boneA: 'foot_'+prefixes[i],
        boneB: 'leg_'+prefixes[i],
        targetParent: 'hip',
        upvectorParent: 'hip',
      },
      projectTargetToUpvectorFactor: 3.0,
      createManipulators: false,
      radius: 0.2
    });
    scene.constructNode('ScreenTranslationManipulator', {
      parentNode: rig,
      parentMember: 'pose',
      parentMemberIndex: skeleton.getBoneIndex('foot_'+prefixes[i]),
      radius: 0.5,
      disableZBuffer: true
    });
  }
  
  // get the character variables node
  var variables = rig.getVariablesNode();
  
  // construct the manipulators
  scene.constructNode('3AxisRotationManipulator', {
    parentNode: rig,
    parentMember: 'pose',
    parentMemberIndex: skeleton.getBoneIndex('hip'),
    radius: 2.5,
    disableZBuffer: true
  });
  scene.constructNode('ScreenTranslationManipulator', {
    parentNode: rig,
    parentMember: 'pose',
    parentMemberIndex: skeleton.getBoneIndex('hip'),
    radius: 1.25,
    disableZBuffer: true
  });
  scene.constructNode('3AxisRotationManipulator', {
    parentNode: rig,
    parentMember: 'pose',
    parentMemberIndex: skeleton.getBoneIndex('hip'),
    targetNode: variables,
    targetMember: fksolver.getLocalXfoMemberName(),
    targetMemberIndex: 0, 
    radius: 1.5,
    disableZBuffer: true
  });

  $('#toggleVisibility').button()
    .click(function() {
      var toggle = !debugInstance.getDrawToggle();
      debugInstance.setDrawToggle(toggle);
      viewport.redraw();
    });

  $('#loadingDialog').dialog({
    modal: true
  });
  var count = FABRIC.getAsyncTaskCount();
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, countRemaining){
    $('#loadingProgressBar').progressbar({
      value: (1.0-(countRemaining/count))*100
    });
    if(countRemaining===0){
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      viewport.redraw();
      return true;
    }
  });  // Wait for all the operators to be compiled. 
});

</script>
